replicaCount: 1

image:
  repository: quay.io/validatedpatterns/rag-llm-demo-ui
  pullPolicy: Always
  tag: latest

env:
  - name: LOG_LEVEL
    value: info
  - name: HOST
    value: 0.0.0.0
  - name: LLM_URLS
    value: '[]'
    # value: '["http://cpu-inference-service-predictor/v1"]'
  - name: DB_PROVIDERS
    value: '[]'
    # valueFrom:
    #   secretKeyRef:
    #     name: rag-llm-frontend-secret
    #     key: db_providers

dbProvidersSecret: {}
